<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="app">
     
        
        <div class="container">
            <div class="side-bar-container">
                <div class="user-info-container">
                    <div class="name">
                        <img src="img/avatar_io.jpg" alt="">
                        <span>Sofia</span>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <div class="notifications-container">
                    <div class="noti-icon">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div  class="noti-text">
                        <p>Receive notifications of new messages</p>
                        <a href="">Turn on desktop notifications</a>
                    </div>
    
                </div>

                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>Search or start new chat</span>
                </div>

                <div class="contacts-container">
                    <div @click="activChat(index)" class="contact" v-for="(contact, index) in contacts" >
                        <div class="contact-info">
                            <img :src="contact.avatar" :alt="contact.name">
                            <div class="contact-text">
                                <h4>{{contact.name}}</h4>
                                <p>{{contact.messages[contact.messages.length - 1].message}}</p>
                            </div>
                        </div>
                        <div class="time">
                            <p>12.00</p>
                        </div>
                    </div>
    
                </div>
            </div>
            <div class="chat-container">

                <div class="contact-chat-bar">
                    <div class="contact-info" >
                        <img src="img/avatar_1.jpg" alt="">
                        <div class="contact-tex">
                            <h4>{{contacts[activeIndex].name}}</h4>
                            <p>Ultimo accesso oggi alle 12.00</p>
                            
                        </div>
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <div class="chat">
                    
                    <div class="message" :class="message.status=='sent'?'sms-green':'sms-white'"  v-for="message in contacts[activeIndex].messages">
                        <p>{{message.message}}</p>
                        <div class="send-date">
                            <p>{{message.date}}</p>
                        </div>
                        <i class="fa-solid fa-chevron-down message-menu-toggler"></i>
                        
                    </div>
                   
    
                </div>
                <div class="write-bar">
                    <i class="fa-regular fa-face-smile"></i>
                    <input type="text" placeholder="Scrivi un messaggio" class="keyboard" v-model="newMessage" @keyup.enter="addMessage">
                    <i class="fa-solid fa-microphone"></i>
                </div>
    
            </div>
        </div>
    
    
    </div>




    <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
